<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="bg-light" style="font-family: 'Almarai', sans-serif;font-weight: 400">
    <div class="container-lg mt-5 w-50 bg-white rounded">
    <form  class="p-5" id="form1">
        <h2 class=" text-center">Course Creating Form</h2>
        <div class="form-group">
          <label for="course_id">Course ID</label>
          <input type="text" class="form-control" id="course_id" placeholder="Enter Course"> 
        </div>
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input type="text" class="form-control" id="course_name" placeholder="Enter Course"> 
        </div>
        <div class="form-group mt-3">
          <label for="instructor">Instructor</label>
          <input type="text" class="form-control" id="instructor" placeholder="Your Instructor">
        </div>
        <div class="form-group mt-3">
            <label for="start_date">Start Date</label>
          <input type="text" class="form-control" id="start_date">
        </div>
        <div class="form-group mt-3">
            <label for="end_date">End Date</label>
          <input type="text" class="form-control" id="end_date">
        </div>
        <div class="form-gruop mt-3">
            <label for="description">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <button id="course_btn" onclick="coursebtn()" type="button" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
<script src="getCourseContent.js" type="text/javascript">


</script>
</body>
</html>
