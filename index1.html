<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class="bg-light" style="font-family: 'Almarai', sans-serif;font-weight: 400">
    <div class="container-lg mt-5 w-50 bg-white rounded">
    <form  class="p-5" id="form1">
        <h2 class=" text-center">Course Creating Form</h2>
        <div class="form-group">
          <label for="task_id">Task ID</label>
          <input type="text" class="form-control" id="task_id" placeholder="Enter ID"> 
        </div>
        <div class="form-group mt-3">
            <label for="course_dropDown">Course name</label>
            <select class="form-select " id="course_dropDown" aria-label="Default select example">
                <option selected>Open this select menu</option>
            </select>
        </div>
        <div class="form-group mt-3">
          <label for="task_name">Task Name</label>
          <input type="text" class="form-control" id="task_name" placeholder="Enter Course"> 
        </div>
        <div class="form-gruop mt-3">
            <label for="description">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group mt-3">
            <label for="due_date">Due Date</label>
          <input type="text" class="form-control" id="due_date">
        </div>
        <div class="form-group mt-3">
            <label for="status">Status</label>
          <input type="text" class="form-control" id="status">
        </div>
        <button id="task_btn" onclick="taskbtn()" type="button" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
<script src="/getTaskContent.js" type="text/javascript"></script>


</script>
</body>
